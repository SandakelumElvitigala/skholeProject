    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userId = localStorage.getItem('userId');
            const email = localStorage.getItem('email');
            const username = localStorage.getItem('username');
            const image = localStorage.getItem('image');

            if (userId && email && username) {
                // Use the user data on the page, e.g., display the user's name and profile picture
                document.getElementById('nameLbl').textContent = username;
                document.getElementById('user-email').textContent = email;
                document.getElementById('user-image').src = image; // Assuming there's an img tag with id 'user-image'
            } else {
                // If the user is not logged in, redirect to the login page
                window.location.href = 'login.html';
            }

        });




    </script>
    <script>
        function openCity(evt, cityName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(cityName).style.display = "block";
          evt.currentTarget.className += " active";
        }
        </script>
    <script>
        VANTA.NET({
            el: "#BG",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.0,
            scaleMobile: 1.0,
            color: 0xa2f7,
            backgroundColor: 0xf4f4ff,
            maxDistance: 28.00,
            spacing: 20.00
        })


        function toggleDivs(i) {
            let btnDash = document.getElementById('dashBtn');
            let btnHome = document.getElementById('homeBtn');
            let btnHistory = document.getElementById('historyBtn');

            let dash = document.getElementById('dashRow');
            let home = document.getElementById('homeRow');
            let history = document.getElementById('historyRow');

            btnDash.className = 'btn btn-outline-success';
            btnHome.className = 'btn btn-outline-success';
            btnHistory.className = 'btn btn-outline-success';

            home.style.display = 'none';
            history.style.display = 'none';
            dash.style.display = 'none';

            if (i == 1) {
                dash.style.display = 'block';
                btnDash.className = 'btn btn-success';
            } else if (i == 2) {
                home.style.display = 'block';
                btnHome.className = 'btn btn-success';
                homeVideos();
            } else if (i == 3) {
                history.style.display = 'block';
                btnHistory.className = 'btn btn-success';
            }
        }

        async function homeVideos() {

            console.log("okVideos");

            const API_URL = `http://localhost:8080/skhole/videos/get/recent`;

            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const videos = await response.json();
                console.log(videos); // Log the fetched video data

                // Clear the existing videos if needed
                const videosContainer = document.getElementById('videosShow');
                videosContainer.innerHTML = ''; // Clear previous videos

                videos.forEach(video => {
                    // Create a new row for each video
                    const row = document.createElement('div');
                    row.classList.add('row');

                    // Create video row container
                    const videoRow = document.createElement('div');
                    videoRow.classList.add('video-row', 'position-relative');

                    // Create thumbnail container
                    const thumbnailContainer = document.createElement('div');
                    thumbnailContainer.classList.add('thumbnail-container');

                    // Create and append thumbnail image
                    const thumbnail = document.createElement('img');
                    thumbnail.src = `data:image/jpeg;base64,${video.thumbnail}`;
                    thumbnail.alt = video.title;
                    thumbnail.classList.add('video-thumbnail');
                    thumbnailContainer.appendChild(thumbnail);

                    // Create an overlay container for video details
                    const overlayContainer = document.createElement('div');
                    overlayContainer.classList.add('overlay-container');
                    overlayContainer.innerHTML = `<h4>${video.title}</h4>`; // Add video title

                    // Append thumbnail and overlay to videoRow
                    videoRow.appendChild(thumbnailContainer);
                    videoRow.appendChild(overlayContainer);

                    // Append videoRow to the row div
                    row.appendChild(videoRow);

                    // Add click event to play video when clicked
                    videoRow.addEventListener('click', () => {
                        localStorage.setItem('selectedVideoUrl', video.videoUrl);
                        localStorage.setItem('selectedThumbnail', video.thumbnail);
                        localStorage.setItem('selectedId', video.id);

                        // Fetch and display views before redirecting
                        getViews(video.id)
                            .then((views) => {
                                localStorage.setItem('videoViews', views); // Store views in localStorage
                                return getViews(video.id); // Fetch likes after fetching views
                            })
                            .then((likes) => {
                                localStorage.setItem('videoLikes', likes); // Store likes in localStorage
                                return getLikes(video.id); // Fetch dislikes after fetching likes
                            })
                            .then((dislikes) => {
                                localStorage.setItem('videoDisLikes', dislikes); // Store dislikes in localStorage
                                console.log(video.dislikes);

                                // Save to watch history
                                const videoDetails = {
                                    videoUrl: video.videoUrl,
                                    thumbnail: video.thumbnail,
                                    title: video.title
                                };
                                saveToHistory(videoDetails);

                                // Redirect only after storing views, likes, and dislikes
                                window.location.href = 'player.html';
                                return getDislikes(video.id);
                            })
                            .catch(error => {
                                console.error('Error during fetching views or likes:', error);
                            });
                    });




                    // Append row to the main container
                    videosContainer.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching videos:', error);
            }

            // Display watched videos on page load
            //displayWatchedVideos();

        }
    </script>
