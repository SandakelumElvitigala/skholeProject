    <script>
        VANTA.NET({
            el: "#BG",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.0,
            scaleMobile: 1.0,
            color: 0xa2f7,
            backgroundColor: 0xf4f4ff,
            maxDistance: 28.00,
            spacing: 20.00
        })

        const viewsElement = document.getElementById('views');
        const likeElement = document.getElementById('like-count');
        const dislikeElement = document.getElementById('dislike-count');

        document.addEventListener('DOMContentLoaded', function () {
            getVideoById(localStorage.getItem('selectedId')) // Pass the videoId, for example 1
                .then(videoData => {
                    // Use the video data here
                    console.log('Video Data:', videoData);

                    // Access individual fields
                    const videoUrl = videoData.videoUrl;
                    const topic = videoData.topic;
                    const description = videoData.description;
                    const thumbnail = videoData.thumbnail;
                    const pdf = videoData.pdf;
                    const sub = videoData.subject;
                    const grd = videoData.grade;

                    // Set description
                    document.getElementById('description').textContent = description;
                    document.getElementById('title').textContent = topic;
                    document.getElementById('subject').textContent = sub;
                    document.getElementById('grade').textContent = "Grade " + grd;
                    console.log(topic);
                    // Check if PDF exists and handle PDF button creation
                    const pdfContainer = document.getElementById('pdf-container');

                    if (pdf) { // If a valid PDF URL is provided
                        const pdfButton = document.createElement('button');
                        pdfButton.textContent = 'Open PDF';
                        pdfButton.onclick = function () {
                            window.open(pdf, '_blank');
                        };
                        pdfContainer.appendChild(pdfButton); // Add the button to the container
                    } else {
                        // No PDF available, show 'No Materials'
                        pdfContainer.textContent = 'No Materials';
                    }
                })
                .catch(error => {
                    console.error('Error loading video:', error);
                });
        });


        document.addEventListener('DOMContentLoaded', async () => {
            const videoViews = localStorage.getItem('videoViews');
            const likes = localStorage.getItem('videoLikes');
            const dislikes = localStorage.getItem('videoDisLikes');
            console.log('Views on player page:', videoViews); // Display the views
            console.log('Likes on player page:', likes); // Display the likes

            // Optionally update the UI with the view count
            if (viewsElement) {
                viewsElement.textContent = `${videoViews || 0}`; // Display views or 0 if null
            }
            if (dislikeElement) {
                dislikeElement.textContent = `${dislikes || 0}`;
            }
            try {
                // Wait for the likes to be fetched and then update the likeElement's text
                const likeCount = await getLikes(localStorage.getItem('selectedId'));
                if (likeElement) {
                    likeElement.textContent = likeCount;
                }
            } catch (error) {
                console.error('Error fetching likes:', error);
            }
        });

        document.getElementById('likeBtn').addEventListener('click', async () => {
            const API_URL_likes = `http://localhost:8080/skhole/videos/update/likes/${localStorage.getItem('selectedId')}`;
            try {
                const response = await fetch(API_URL_likes, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!response.ok) {
                    throw new Error('Failed to update likes count');
                }
                console.log('Like count updated successfully');
                const likeCount = await getLikes(localStorage.getItem('selectedId'));
                likeElement.textContent = likeCount;
            } catch (error) {
                console.error('Error updating like count:', error);
            }
        });

        document.getElementById('unlikeBtn').addEventListener('click', async () => {
            const API_URL_dislikes = `http://localhost:8080/skhole/videos/update/unlikes/${localStorage.getItem('selectedId')}`;
            try {
                const response = await fetch(API_URL_dislikes, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!response.ok) {
                    throw new Error('Failed to update dislikes count');
                }
                console.log('disLike count updated successfully');
                const dislikeCount = await getDisLikes(localStorage.getItem('selectedId'));
                dislikeElement.textContent = dislikeCount;
            } catch (error) {
                console.error('Error updating like count:', error);
            }
        });

        document.getElementById('backButton').addEventListener('click', (event) => {
            event.preventDefault(); // Prevent default anchor behavior
            history.back(); // Go back to the previous page
        });
