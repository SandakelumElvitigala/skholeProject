<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jitsi Meet Integration</title>
    <script src="https://meet.jit.si/external_api.js"></script> <!-- Jitsi API Script -->
</head>

<body>
    <div id="jitsi-container" style="width: 100%; height: 700px;"></div> <!-- Container for the Jitsi meet -->

    <script>
        // Set the Jitsi Meet domain
        const domain = 'meet.jit.si';  // You can use this free Jitsi server or self-host your own

        // Define options for your Jitsi meeting
        const options = {
            roomName: 'MyLiveClassRoom',  // Unique room name, can be dynamic
            width: '100%',  // Full width of the container
            height: 700,  // Height of the Jitsi window
            parentNode: document.querySelector('#jitsi-container'),  // Embed inside the container div
            interfaceConfigOverwrite: {
                TOOLBAR_BUTTONS: [
                    'microphone', 'camera', 'desktop', 'fullscreen', 'hangup'
                ]  // Only show specific buttons
            },
            configOverwrite: {
                disableInviteFunctions: true,
                startWithAudioMuted: true,
                startWithVideoMuted: true,
            }
        };

        // Create the Jitsi Meet API object
        const api = new JitsiMeetExternalAPI(domain, options);
        api.addEventListener('participantJoined', (participant) => {
            console.log('Participant joined:', participant);
        });

        api.addEventListener('participantLeft', (participant) => {
            console.log('Participant left:', participant);
        });

    </script>
</body>

</html>
